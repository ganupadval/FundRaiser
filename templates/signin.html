{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign in</title>
  <link rel="stylesheet" href={% static 'css/signin.css' %}>
  <link rel="icon" type="image/x-icon" href={% static 'images/icon.png' %}>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signinFrm">
        <form action="/accounts/signin/" class="form" method='post'>
          {% csrf_token %}
          <h1 class="title">Sign in</h1>
    
          <div class="inputContainer">
            <input type="text" name="username" class="input" placeholder="a">
            <label for="" class="label">Username</label>
          </div>
    
          <div class="inputContainer">
            <input type="password" name="password" class="input" placeholder="a">
            <label for="" class="label">Password</label>
          </div>
    
          <input type="submit" class="submitBtn" value="Sign in">
          <div style="margin-top: 10px;" class="signup">Don't Have Account? <span style="color: red;" onclick="location.href='/accounts/signup'">SignUp</span></div>
          <div>
            {% for message in messages %}
            <h3> {{message}}  </h3>
            {% endfor %}
          </div>
        </form>
      </div>
</body>
</html>
